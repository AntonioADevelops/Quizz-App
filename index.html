<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1280, initial-scale=2">
        <link rel="stylesheet" href="looks.css">
        <title>Vocab Cards</title>
    </head>
    <body>
        <h1>Vocabulary Practice</h1>
        <div class="card" width="50px">
            <div class="text">
                <p id="question">Question</p>
                <div class="buttons">
                    <button id="btn1">Answer 1</button>
                    <button id="btn2">Answer 2</button>
                    <button id="btn3">Answer 3</button>
                </div>
            </div>
            <div class="response">
                <div class="good">
                    <p>Good Job!</p>
                    <button id="next">Next Question</button>
                </div>
                <div class="bad">
                    <p>Not Quite.</p>
                    <button id="tryagain">Try Again</button>
                </div>
                <div class="playagain">
                    <p>You have Finished the Quiz!</p>
                    <button id="restart">Practice Again</button>
                </div>
            </div>
        </div>
        <a href="https://github.com/CoderZ90">Confetti Credits!</a>
    </body>
</html>
